<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .story {
            background-color: #fff;
            padding: 40px;
            height: 400px; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            overflow-y: auto; 
        }
        
        .story::-webkit-scrollbar {
            width: 12px; 
        }
        
        .story::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px; 
        }
        
        .story::-webkit-scrollbar-thumb:hover {
            background-color: #555; 
        }
        

        .story p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generated Story</h1>
    </header>
    <main>
        <article class="story">
            <p>{{ story_content }}</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Story Generator. All rights reserved.</p>
    </footer>
</body>
</html>
